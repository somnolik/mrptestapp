<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <link rel="stylesheet" type="text/css" href="../resources/css/calendar.css" />
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/js-year-calendar@1.0.0-alpha.7/dist/js-year-calendar.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.16/b-1.4.2/b-html5-1.4.2/b-print-1.4.2/datatables.min.css" />
    <script src="https://unpkg.com/js-year-calendar@1.0.0-alpha.7/dist/js-year-calendar.min.js"></script>
    <script src="https://unpkg.com/js-year-calendar@1.0.0-alpha.7/locales/js-year-calendar.de.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.16/b-1.4.2/b-html5-1.4.2/b-print-1.4.2/datatables.min.js"/>
    <script src="$app-root/resources/js/datatables/dataTables.keepConditions.min.js" />

    <div class="container-fluid">
        <div class="card">
            <div class="card-header" style="text-align:center;">
                <h1>Kalender</h1>
                <a>
                    <i class="fas fa-info" title="Info" data-toggle="modal" data-target="#exampleModal" />
                </a>
                <span>|</span>
                <a href="../analyze/calendar_datasource.xql">
                    <i class="fas fa-download" title="Data" />
                </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2 yearscol">
                        <div class="row">
                            <div class="col-sm-12">
                                <p style="text-align:center;font-weight:bold;margin-bottom:0;">Jahr</p>
                            </div>
                        </div>
                        <div class="row justify-content-md-center" id="years-table">
                        </div>
                    </div>
                    <div class="col-sm-10" id="calendar" />
                </div>
            </div>
        </div>
    <div class="card" id="calendar-selection-details">
        <div class="card-header" style="text-align:center;">
            <h3>Auswahl</h3>
        </div>
        <div class="card-body">
            <table id="calendar-details-table" class="table table-striped table-condensed table-hover">
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">About the Calendar</h5>
            </div>
            <div class="modal-body">
                <p>
                    The Calendar depicts the documents by their date of creation
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="../resources/js/mrp-calendar.js"></script>
</div>
